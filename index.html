<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eCFR Dashboard</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Load custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>E-Code of Federal Regulations Dashboard</h1>

  <!-- Sort Buttons -->
  <div class="sort-buttons">
    <button id="sortCount">Sort by Largest Word Count</button>
    <button id="sortName" class="active">Sort by Agency Name</button>
  </div>

  <!-- Aggregated Bar Chart -->
  <h2>Word Count by Agency</h2>
  <div class="chart-container">
    <canvas id="aggregatedChart"></canvas>
  </div>

  <!-- Search Input -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search agencies..." class="search-input">
  </div>

  <!-- Grid for Agency Tiles -->
  <div class="grid-container" id="tileGrid">
    <!-- Tiles Container -->
    <div class="tiles-container">
      <!-- Tiles will be populated here -->
    </div>
    <!-- End Tiles Container -->
  </div>

  <!-- Load JavaScript -->
  <script src="script.js"></script>
</body>
</html>
